[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --disable-warnings
    --color=yes
    -p no:cacheprovider
    --asyncio-mode=strict

markers =
    asyncio: 异步测试标记
    unit: 单元测试
    integration: 集成测试标记，用于测试多个组件协作的功能
    slow: 慢测试标记，用于标记运行时间较长的测试
    
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 